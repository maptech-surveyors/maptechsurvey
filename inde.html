<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Maptech surveyors </title>    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Surveying Package</h1>
      <div class="jumbotron">
        <h3>Requesting Form Notice:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Name</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Enter your names ...">
          </div>
          <div class="form-group">
            <label for="issueDescInput">Package</label>
             <select id="issueSeverityInput" class="form-control">
              <option value="No Package">Choose Your Package below</option>
              <option value="Cadastral Surveying Package">Cadastral Surveying Package</option>
              <option value="Land Subdivision Package">Land Subdivision Package</option>
              <option value="Boundary Allinment Package">Boundary Allinment Package</option>
            </select> 
          </div>
          <div class="form-group">
            <label for="issueDescInput"> County</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter the County where Land is situated...">
          </div>          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy Maptechsurveyors.cf</p>
      </div>    
    </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script> 

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
